<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Parisienne&display=swap");

      :root {
        --lightBlue: #a7b7c0;
        --lightGreen: #808375;
        --mediumGreen: #6f7261;
        --darkGreen: #5e6152;
        --darkerGreen: #494b40;
        --textGreen: #7f8372;
        --almostWhite: #eeebe6;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
        background-attachment: fixed;
        color: var(--textGreen);
        font-family: "Parisienne", cursive;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        /* Add a soft glow */
        box-shadow: 0 0 80px 20px #fbc2eb55 inset;
      }


      /* Unique animated background: animated gradient, floating shapes, sparkles */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
        opacity: 0.7;
        animation: gradientMove 16s ease-in-out infinite alternate;
        pointer-events: none;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
          filter: blur(0px);
        }
        50% {
          background-position: 100% 50%;
          filter: blur(2px);
        }
        100% {
          background-position: 0% 50%;
          filter: blur(0px);
        }
      }

      /* Animated floating shapes */
      .animated-shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.25;
        pointer-events: none;
        z-index: 1;
        filter: blur(2px);
        animation: floatShape 18s linear infinite;
      }
      .animated-shape.shape1 {
        width: 180px; height: 180px;
        background: radial-gradient(circle, #fffbe6 0%, #fbc2eb 80%, transparent 100%);
        left: 10vw; top: 10vh;
        animation-delay: 0s;
      }
      .animated-shape.shape2 {
        width: 120px; height: 120px;
        background: radial-gradient(circle, #a18cd1 0%, #fffbe6 80%, transparent 100%);
        left: 70vw; top: 20vh;
        animation-delay: 4s;
      }
      .animated-shape.shape3 {
        width: 220px; height: 220px;
        background: radial-gradient(circle, #fbc2eb 0%, #a18cd1 80%, transparent 100%);
        left: 50vw; top: 60vh;
        animation-delay: 8s;
      }
      .animated-shape.shape4 {
        width: 90px; height: 90px;
        background: radial-gradient(circle, #fffbe6 0%, #a18cd1 80%, transparent 100%);
        left: 80vw; top: 80vh;
        animation-delay: 12s;
      }
      .animated-shape.shape5 {
        width: 140px; height: 140px;
        background: radial-gradient(circle, #fbc2eb 0%, #fffbe6 80%, transparent 100%);
        left: 20vw; top: 70vh;
        animation-delay: 16s;
      }

      @keyframes floatShape {
        0% { transform: translateY(0) scale(1) rotate(0deg); }
        50% { transform: translateY(-40px) scale(1.1) rotate(10deg); }
        100% { transform: translateY(0) scale(1) rotate(0deg); }
      }

      /* Sparkle animation */
      .sparkle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: radial-gradient(circle, #fff 0%, #fffbe6 60%, transparent 100%);
        border-radius: 50%;
        opacity: 0.7;
        z-index: 2;
        pointer-events: none;
        animation: sparkleMove 6s linear infinite;
      }
      .sparkle.s1 { left: 15vw; top: 30vh; animation-delay: 0s; }
      .sparkle.s2 { left: 60vw; top: 10vh; animation-delay: 1.5s; }
      .sparkle.s3 { left: 80vw; top: 50vh; animation-delay: 3s; }
      .sparkle.s4 { left: 40vw; top: 80vh; animation-delay: 4.5s; }
      .sparkle.s5 { left: 25vw; top: 60vh; animation-delay: 2.2s; }
      .sparkle.s6 { left: 70vw; top: 70vh; animation-delay: 5s; }

      @keyframes sparkleMove {
        0% { opacity: 0.7; transform: scale(1) translateY(0); }
        50% { opacity: 1; transform: scale(1.4) translateY(-20px); }
        100% { opacity: 0.7; transform: scale(1) translateY(0); }
      }

      /* Floating particles */
      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        pointer-events: none;
        animation: float 15s infinite linear;
      }

      .particle:nth-child(1) {
        width: 4px;
        height: 4px;
        left: 10%;
        animation-delay: 0s;
      }

      .particle:nth-child(2) {
        width: 6px;
        height: 6px;
        left: 20%;
        animation-delay: 2s;
      }

      .particle:nth-child(3) {
        width: 3px;
        height: 3px;
        left: 30%;
        animation-delay: 4s;
      }

      .particle:nth-child(4) {
        width: 5px;
        height: 5px;
        left: 40%;
        animation-delay: 6s;
      }

      .particle:nth-child(5) {
        width: 4px;
        height: 4px;
        left: 50%;
        animation-delay: 8s;
      }

      .particle:nth-child(6) {
        width: 6px;
        height: 6px;
        left: 60%;
        animation-delay: 10s;
      }

      .particle:nth-child(7) {
        width: 3px;
        height: 3px;
        left: 70%;
        animation-delay: 12s;
      }

      .particle:nth-child(8) {
        width: 5px;
        height: 5px;
        left: 80%;
        animation-delay: 14s;
      }

      .particle:nth-child(9) {
        width: 4px;
        height: 4px;
        left: 90%;
        animation-delay: 16s;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      .envelope {
        width: 220px;
        height: 120px;
        position: relative;
        background: var(--darkerGreen);
        cursor: pointer;
        box-shadow: 
          0px 8px 16px rgba(0, 0, 0, 0.3),
          0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 2px;
        transition: transform 0.3s ease;
        z-index: 10;
      }

      .envelope:hover {
        transform: translateY(-5px);
        box-shadow: 
          0px 12px 24px rgba(0, 0, 0, 0.4),
          0px 8px 12px rgba(0, 0, 0, 0.2);
      }

      .top,
      .bottom {
        border-left: 110px solid transparent;
        border-right: 110px solid transparent;
        width: 0;
        height: 0;
        position: relative;
      }

      .top {
        border-bottom: 80px solid var(--lightGreen);
        top: -80px;
        transform-origin: bottom;
        z-index: 3;
        transition: all 0.8s ease;
        transform: rotateX(0deg);
      }

      .bottom {
        border-bottom: 80px solid var(--darkGreen);
        top: -40px;
        z-index: 4;
      }

      .left,
      .right {
        width: 0;
        height: 0;
        border-top: 60px solid transparent;
        border-bottom: 60px solid transparent;
        top: 0;
        z-index: 4;
      }

      .left {
        border-left: 110px solid var(--mediumGreen);
        position: absolute;
        left: 0;
      }

      .right {
        border-right: 110px solid var(--mediumGreen);
        position: absolute;
        right: 0;
      }

      .back {
        width: 100%;
        height: 100%;
        position: absolute;
        transition: all 1s ease;
        z-index: 3;
        transition-delay: 0.4s;
        top: -100%;
      }

      .paper {
        width: 90%;
        height: 90%;
        background: var(--almostWhite);
        margin: 6px auto 0;
        transition: all 0.5s ease-out;
        position: absolute;
        left: 50%;
        transform: translate(-50%);
        border-radius: 0px;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        overflow: hidden;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Text animation for paper content - only when envelope is open */
      .paper .title,
      .paper .content {
        opacity: 0;
        transform: translateY(30px);
      }
      .envelope:not(.fold) .paper .title {
        animation: fadeSlideUp 1s ease forwards;
        animation-delay: 0.3s;
      }
      .envelope:not(.fold) .paper .content.mb-1 {
        animation: fadeSlideUp 1s ease forwards;
        animation-delay: 0.5s;
      }
      .envelope:not(.fold) .paper .content:not(.mb-1) {
        animation: fadeSlideUp 1s ease forwards;
        animation-delay: 0.7s;
      }

      @keyframes fadeSlideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .envelope.fold .back {
        z-index: 3;
        transition-delay: 0.1s;
        top: 0;
      }

      .envelope.fold .top {
        transition-delay: 0.6s;
        transform: rotateX(180deg);
        z-index: 6;
      }

      .envelope.grow .back {
        z-index: 999;
        transform: scale(500%) translateY(20%);
        transition-duration: 2s;
      }

      .title {
        font-size: 0.6rem;
        margin-bottom: 10px;
        text-align: center;
        font-weight: bold;
      }

      .content {
        font-size: 0.3rem;
        text-align: center;
        line-height: 1.4;
      }

      .mb-1 {
        margin-bottom: 8px;
      }

      .container {
        border: solid 0.5px var(--textGreen);
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        padding: 10px 15px;
        margin: 5px;
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 2px;
      }

      .flower {
        position: absolute;
        height: 60%;
        width: 60%;
        color: var(--textGreen);
        opacity: 0.1;
        z-index: -1;
        bottom: -30%;
        left: -50px;
      }

      /* Instruction text */
      .instruction {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        text-align: center;
        animation: pulse 2s infinite;
        z-index: 5;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.4; }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .envelope {
          width: 180px;
          height: 100px;
        }
        
        .top {
          border-left: 90px solid transparent;
          border-right: 90px solid transparent;
          border-bottom: 65px solid var(--lightGreen);
          top: -65px;
        }
        
        .bottom {
          border-left: 90px solid transparent;
          border-right: 90px solid transparent;
          border-bottom: 65px solid var(--darkGreen);
          top: -35px;
        }
        
        .left {
          border-left: 90px solid var(--mediumGreen);
          border-top: 50px solid transparent;
          border-bottom: 50px solid transparent;
        }
        
        .right {
          border-right: 90px solid var(--mediumGreen);
          border-top: 50px solid transparent;
          border-bottom: 50px solid transparent;
        }
      }
    </style>
  </head>
  <body>

    <!-- Unique animated background shapes -->
    <div class="animated-shape shape1"></div>
    <div class="animated-shape shape2"></div>
    <div class="animated-shape shape3"></div>
    <div class="animated-shape shape4"></div>
    <div class="animated-shape shape5"></div>
    <!-- Sparkles -->
    <div class="sparkle s1"></div>
    <div class="sparkle s2"></div>
    <div class="sparkle s3"></div>
    <div class="sparkle s4"></div>
    <div class="sparkle s5"></div>
    <div class="sparkle s6"></div>

    <div class="envelope fold">
      <div class="top"></div>
      <div class="left"></div>
      <div class="back">
        <div class="paper">
          <svg class="flower" fill="currentColor" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1734.895 1618.8842">
            <g>
              <path d="M916.2031,784.8441c5.7766,6.8604,17.9761-0.7037,26.3514-27.7475l-0.0005-0.0012
                c-25.0283,3.897-30.7019,15.9928-28.9068,24.0389c9.6053-1.8325,9.6407-10.1573,13.7802-13.1749
                C927.5275,773.495,925.7661,780.6723,916.2031,784.8441z"/>
              <path d="M810.6777,798.8173c3.053-8.4327-9.5975-15.2159-37.2057-8.9472l-0.0008,0.001
                c15.889,19.7267,29.2011,18.5922,35.2717,13.0146c-6.3896-7.4022-13.6168-3.2705-18.2999-5.3466
                C795.1869,794.6846,802.2833,792.6213,810.6777,798.8173z"/>
            </g>
          </svg>
          <div class="container">
            <span class="title" id="typewriter-title"></span>
            <span class="content mb-1" id="typewriter-content1"></span>
            <span class="content" id="typewriter-content2"></span>
          </div>
        </div>
      </div>
      <div class="right"></div>
      <div class="bottom"></div>
    </div>

    <div class="instruction">Click the envelope to open</div>

    <script>
      // Typewriter effect function
      function typeWriter(element, text, speed, callback) {
        element.textContent = '';
        let i = 0;
        function typing() {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(typing, speed);
          } else if (callback) {
            callback();
          }
        }
        typing();
      }

      // Texts for the invitation
      const titleText = 'Whereas recognition of the inherent dignity';
      const content1Text = 'No one shall be subjected to arbitrary arrest, detention or exile. Everyone is entitled in full equality to a fair and public hearing by an independent and impartial tribunal, in the determination of his rights and obligations and of any criminal charge against him. No one shall be subjected to arbitrary interference with his privacy, family, home or correspondence, nor to attacks upon his honour and reputation. Everyone has the right to the protection of the law against such interference or attacks.';
      const content2Text = 'No one shall be subjected to arbitrary arrest, detention or exile.';

      // Helper to start the typewriter animation
      function startTypewriter() {
        const titleEl = document.getElementById('typewriter-title');
        const content1El = document.getElementById('typewriter-content1');
        const content2El = document.getElementById('typewriter-content2');
        typeWriter(titleEl, titleText, 30, function() {
          setTimeout(function() {
            typeWriter(content1El, content1Text, 10, function() {
              setTimeout(function() {
                typeWriter(content2El, content2Text, 15);
              }, 300);
            });
          }, 200);
        });
      }


      // Toggle animation on click (reset text on close, replay typewriter on open)
      document.querySelector(".envelope").addEventListener("click", function () {
        let envelope = document.querySelector(".envelope");
        let hasFold = envelope.classList.contains("fold");
        const titleEl = document.getElementById('typewriter-title');
        const content1El = document.getElementById('typewriter-content1');
        const content2El = document.getElementById('typewriter-content2');

        if (!hasFold) {
          // Closing: clear text immediately
          titleEl.textContent = '';
          content1El.textContent = '';
          content2El.textContent = '';
        }

        setTimeout(function () {
          envelope.classList.toggle("grow");
        }, hasFold ? 1000 : 0);

        setTimeout(function () {
          envelope.classList.toggle("fold");
          if (hasFold) {
            // Opening: replay typewriter after grow animation
            setTimeout(startTypewriter, 2000);
          }
        }, hasFold ? 0 : 1500);
      });

      // Animates the envelope folding on page load
      setTimeout(function () {
        document.querySelector(".envelope").classList.remove("fold");
        setTimeout(startTypewriter, 2000); // Wait for grow animation to finish
      }, 500);

      // Animates the paper scale on page load
      setTimeout(function () {
        document.querySelector(".envelope").classList.add("grow");
      }, 1000);
    </script>
  </body>
</html>
